<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card-title">Usu√°rios</mat-card-title>
    <mat-card-subtitle class="card-subtitle"></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    @if (users$ | async; as users) {
    <div class="mat-elevation-z8">
      <table mat-table class="default-table" [dataSource]="users">

        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    }
  </mat-card-content>
</mat-card>
