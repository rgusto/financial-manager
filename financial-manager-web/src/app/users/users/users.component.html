<div class="card">
  <div>
    <div class="card-title">Usu√°rios</div>
    <div class="card-subtitle"></div>
  </div>
  <div class="card-content">
    @if (users$ | async; as users) {
    <p-table class="default-table" [value]="users" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registro(s)"
      [rowsPerPageOptions]="[5, 10, 20]" paginatorLocale="pt-BR">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="firstName" style="width:20%">Nome<p-sortIcon field="firstName"></p-sortIcon></th>
          <th pSortableColumn="lastName" style="width:20%">Sobrenome<p-sortIcon field="lastName"></p-sortIcon></th>
          <th pSortableColumn="email" style="width:20%">E-mail <p-sortIcon field="email"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </ng-template>
    </p-table>
    } @else {
    <div class="loading-spinner">
      <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="4" animationDuration=".5s"></p-progressSpinner>
    </div>
    }
  </div>
</div>
